<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Website</title>
</head>
<body>
    <center>
    <form>
    <h1>Registration Form :</h1>
    <hr>
    <h3><u>Customer Name</u></h3>
    
    <p>Enter Your First Name</p>
    <input type="text" name="" id="">

    <p>Enter Your Last Name</p>
    <input type="text" name="" id="">

    <h3> <u>Address</u> </h3>
    <p>Street Address</p>
    <input type="text">

    <p>Street Address Line 2</p>
    <input type="text" name="" id="">

    <p>City</p>
    <input type="text">

    <p>State</p>
    <input type="text" name="" id="">

    <p>Select Country</p>
    <select name="Country" id="Country">
        <option value=""></option>
        <option value="Indonesia">Indonesia</option>
        <option value="Malaysia">Malaysia</option>
        <option value="Indonesia">Thailand</option>
        <option value="Malaysia">Vietnam</option>
        <option value="Indonesia">Laos</option>
        <option value="Malaysia">Japan</option>
    </select>

    <h3><u>Contact</u></h3>
    <p>Phone</p>
    <input type="text" name="" id="">

    <p>Email</p>
    <input type="text" name="" id="">


    <h3>Personal Detail</h3>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>

    <h3>Rating</h3>
    <h5>Satisfaction Rating</h5>
    <input type="radio" id="bad" name="rating" value="bad">
    <label for="male">Bad</label>
    <input type="radio" id="good" name="rating" value="good">
    <label for="female">Good</label>
    <input type="radio" id="excelent" name="rating" value="excelent">
    <label for="female">Excelent</label>

    <br>
    <br>
    <input type="submit" name="Submit" id="Submit" value="Submit">
    <br>
    <br>
    <a href="index.html">Back To Home</a>
    <hr>
    </form>
    
</center>
